<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/checkout.css"> 
</head>
<body>
    <header>
        <h1>FischNet ðŸŽ£</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="checkout-container">
        <h1>Checkout</h1>
        
        <div class="cart-summary">
            <h2>Your Cart Items</h2>
            <div id="cart-items-summary">
                
            </div>
            <p>Total: <img src="assets/robux.png" alt="Robux Icon" class="currency-icon"> <span id="total-amount">0</span></p>
        </div>

        <div class="user-details">
            <h2>Enter Your Roblox Username</h2>
            <p class="username-instruction">
                Make sure to insert your <strong>username</strong> not <strong>display name</strong>.
            </p>
            <form id="checkout-form">
                <label for="username">Roblox Username:</label>
                <input type="text" id="username" required>

                <button type="submit" class="checkout-button">Proceed to Payment</button>
            </form>
        </div>
    </div>

    <script src="js/checkout.js"></script> 
</body>
